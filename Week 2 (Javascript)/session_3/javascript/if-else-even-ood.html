<!DOCTYPE html>
<html>
    <head>
        <title> if else</title>
    </head>
    <body>
        <h2> if else</h2>
        <script>
            let num1=parseInt(prompt("Enter number 1"));
            if(num1%2 === 0){
                alert("Even");
            }
            else{
                alert("Odd");
            }
        </script>
    </body>
</html>
