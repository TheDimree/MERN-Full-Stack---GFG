<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bhagesh Dimri">
    <meta name="description" content="Top 250 IMDB Movies list with search, rating and genre filter">
    <title>Movie App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading-1">Movie App</h1>
    </header>
    <main class="main">
        <div class="card shadow">
            <div class="card-image-container">
                <img class="card-image" src="./assets/thegodfather.jpeg" alt="the godfather">
            </div>
            <div class="movie-details">
                <p class="title">The GodFather</p>
                <p class="genre">Genre: Action, Drama</p>
                <div class="ratings">
                    <div class="star-rating">
                        <span class="material-symbols-outlined">
                            Star
                            </span>
                        <span>8.7</span>
                    </div>
                    <p>137 mins</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
