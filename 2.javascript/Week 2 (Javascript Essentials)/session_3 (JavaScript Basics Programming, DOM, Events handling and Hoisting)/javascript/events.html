<!DOCTYPE html>
<html>
    <head>
        <title> Events Example</title>
    </head>
    <body onload="changeBgColor('purple')">
        <h2> Events Example to change background color</h2>
        <button onclick="changeBgColor('red')" onmouseover="changeBgColor('green')" onmouseout="changeBgColor('white')"> change bgcolor</button>
        <script src="./script.js"></script>
    </body>
</html>
