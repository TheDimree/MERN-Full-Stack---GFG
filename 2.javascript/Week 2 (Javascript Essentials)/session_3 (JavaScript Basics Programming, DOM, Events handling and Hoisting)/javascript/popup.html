<!DOCTYPE html>
<html>
    <head>
        <title> PopUp</title>
    </head>
    <body>
        <h2> Popup Examples</h2>
        <script>
            let num1=parseInt(prompt("Enter number 1"));
            let num2=parseInt(prompt("Enter number 2"));
            let sum=num1+num2;
            alert("The sum is "+sum);
        </script>
    </body>
</html>
